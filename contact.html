      <h1>Contact Me☎️</h1>
      <p>
        Feel free to reach out to me through the form below. I look forward to

    <form action="submit_form.php" method="post">
      <div class="container">
        <div class="form-group">
          <label for="full-name"></label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email-address"></label>
          <input
            type="email"
            id="email-address"
            name="email-address"
            placeholder="Email Address"
            required
          />
        </div>
        <div class="form-group">
          <label for="mobile-number"></label>
          <input
            type="tel"
            id="mobile-number"
            name="mobile-number"
            placeholder="Mobile Number"
            required
          />
        </div>
        <div class="form-group">
          <label for="email-subject"></label>
          <input
            type="text"
            id="email-subject"
            name="email-subject"
            placeholder="Email Subject"
            required
          />
        </div>
        <div class="form-group">
          <label for="dialogue-box"></label>
          <textarea
            id="dialogue-box"
            name="dialogue-box"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
